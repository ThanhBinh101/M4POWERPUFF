<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3PowerPuff</title>
    {% load static%}
    <link rel="icon" type="image/x-icon" href="{%static 'logo.png'%}">

    <link rel="stylesheet" type ="text/css" href="{% static 'historypatient.css'%}">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <header>
    <div class = "logo-name">
      <img src="{%static 'logo.png'%}" alt="">
      <a href='{% url 'mainpage' %}'>M3PowerPuff</a>
    </div>

    <ul class = "navlist">
      <li><a href="">Home</a></li>
      <li><a href="">Services</a></li>
      <li><a href="">Doctors</a></li>
      <li><a href="">About us</a></li>
      <li><a href="">Contact us</a></li>
    </ul>

    <button type="button" id="go-back" class="btn btn-primary" data-bs-toggle="modal">
      Return
    </button>

  </header>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="scrollable-table">
            <table class="table table-bordered">
              <thead>
                <tr class="table-danger">
                  <th scope="col">Date</th>
                  <th scope="col">Doctor</th>
                  <th scope="col">Diagnose</th>
                  <th scope="col">Prescription</th>
                </tr>
              </thead>
              <tbody>
                {%for record in medicalRecords%}
                <tr class="table-danger">
                  <td>{{record.date}}</td>
                  <td>{{record.doctor}}</td>
                  <td>{{record.diagnose}}</td>
                  <td>{{record.patientmedicine}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
    
</body>
<script>
  document.getElementById("go-back").addEventListener("click", () => {
    history.back();
  });
</script>
</html>

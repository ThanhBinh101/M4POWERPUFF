<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3PowerPuff</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{%static 'logo.png'%}">
    <link rel="stylesheet" type ="text/css" href="{%static 'login.css'%}">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <section class = "title">
        <div class = "title-text">
            <div class = "logotext">
                <img src="{%static 'logo.png'%}">
                <h3>M3PowerPuff</h3>
            </div>
            <h1>We care <br> <span style="color: #F25EA3;">about your health</span> </h1>
            <p>Good health is the state of mental, physical and social well being and it does not just mean absence of diseases.</p>
        </div>

        <div class = "loginform" >
            <form method = "POST"> {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Gmail</label>
                  <input type="email" class="form-control" name="gmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
            <p>Don't have an account? <a href="signup">Sign up</a></p>
        </div>
        
    </section>
</body>
</html>

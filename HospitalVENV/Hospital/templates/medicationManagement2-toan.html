<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3PowerPuff</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" type="text/css" href="medicationManagement.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <header>
    <div class="logo-name">
      <img src="img/logo.png" alt="">
      <a href="">M3PowerPuff</a>
    </div>
    <ul class="navlist">
      <li style="margin-left: -200px;"><a href="">Home</a></li>
      <li><a href="">Services</a></li>
      <li><a href="">Doctors</a></li>
      <li><a href="">About us</a></li>
      <li><a href="">Contact us</a></li>
    </ul>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal">
      <a href="">Log out</a>
    </button>
  </header>

  <section>
    <div class="blue-background-container">
      <div class="col">
        <div class="box">
          <p class="boxTitle">MEDICATION MANAGEMENT</p>
        </div>
        <div class="container">
          <div class="row">
            <div class="scrollable-table-container">
              <div class="scrollable-table2">
                <table class="medication-table">
                  <thead>
                    <tr class="mthead">
                      <th class="medication-id-column">Medication's ID</th>
                      <th class="name-column">Name</th>
                      <th class="import-date-column">Import Date</th>
                      <th class="expire-date-column">Expire Date</th>
                      <th class="total-column">Total</th>
                      <th class="pu-column"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="mtbody">
                      <td class="mt-td">1</td>
                      <td class="mt-td">Medicine A</td>
                      <td class="mt-td">2024-04-20</td>
                      <td class="mt-td">2025-04-20</td>
                      <td class="mt-td">50</td>
                      <td>
                        <button type="button" class="historyButton" data-bs-toggle="modal"
                          data-bs-target="#historyModal">
                          <i class="fas fa-history "></i>
                        </button>
                        <button type="button" class="addButton" data-bs-toggle="modal" data-bs-target="">
                          <i class="fas fa-plus fa-lg"></i>
                        </button>
                        <button type="button" class="removeButton" data-bs-toggle="modal" data-bs-target="#removeModal">
                          <i class="fas fa-times fa-lg"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="historyModal" aria-labelledby="historyModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header historyModalHeader">
            <div class="modal-title">History Table</div>
          </div>
          <div class="modal-body historyModalBody">
            <div class="panel panel-default">
              <div class="panel-body table-responsive">
                <table class="history-table">
                  <thead>
                    <tr class="hthead">
                      <th class="time-col">Time</th>
                      <th class="number-col">Number</th>
                      <th class="reason-col">Reason</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="htbody">
                      <td class="ht-td">2024-04-21 10:00</td>
                      <td class="ht-td">123</td>
                      <td>Reason for the entry</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div id="htmf" class="modal-footer historyModalFooter">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="removeModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header removeModalHeader" d-flex justify-content-center align-items-center>
            <h5 class="modal-title">Enter Reason and Number</h5>
          </div>
          <div class="modal-body removeModalBody">
            <form id="myForm">
              <div class="mb-3">
                <label for="reason" class="form-label">Reason:</label>
                <input type="text" class="form-control" id="reason" placeholder="Enter reason">
              </div>
              <div class="mb-3">
                <label for="number" class="form-label">Number:</label>
                <input type="number" class="form-control" id="number" placeholder="Enter number">
              </div>
          </div>
          <div id="rtmf" class="modal-footer removeModalFooter">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2">
      <div class="modal-dialog modal-dialog-centered">
        <div id="successmc" class="modal-content">
          <div id="successh" class="modal-header successHeader">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="successb" class="modal-body successBody">
            Successful
            <div class="successimg">
              <img src="img/successful.png">
            </div>
          </div>
          <div id="successf" class="modal-footer successFooter">
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var submitButton = document.querySelector("#removeModal .modal-footer button[type='submit']");
      submitButton.addEventListener("click", function (event) {
        event.preventDefault();
        var exampleModalToggle2 = new bootstrap.Modal(document.getElementById('exampleModalToggle2'));
        exampleModalToggle2.show();
      });
    });
  </script>
</body>

</html>

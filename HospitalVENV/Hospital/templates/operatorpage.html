<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3PowerPuff</title>
    {% load static%}
    <link rel="icon" type="image/x-icon" href="{%static 'logo.png'%}">

    <link rel="stylesheet" type ="text/css" href="{%static 'operatorpage.css'%}">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <header>
        <div class = "logo-name">
            <img src="{%static 'logo.png'%}" alt="">
            <a href='{% url 'mainpage' %}'>M3PowerPuff</a>
        </div>

        <ul class = "navlist">
            <li><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Doctors</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contact us</a></li>
        </ul>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal">
            <a href='{% url 'mainpage' %}'>Log out</a>
        </button>

    </header>
    
    <section class = "displaybox">
        <div class = "textbox">
            <h2>Operator Information</h2>
            <h6>Name</h6>
            <p id = "OperatorName">{{operator.name}}</p>
            <h6>Phone</h6>
            <p id = "OperatorPhone">{{operator.phone}}</p>
            <h6>Gmail</h6>
            <p id = "OperatorGmail">{{operator.gmail}}</p>
        </div> 

        <div class = "tablebox">

        </div>

    </section>

    <section class="operatormanagement">
        <h3 class="heading">OPERATOR</h3>
        <div class ="timetable">
            <table>
                <tr>
                    <th style="width: 20%">Patient</th>
                    <th style="width: 15%">Department</th>
                    <th style="width: 15%">Wanted Time</th>
                    <th style="width: 15%">Available Time</th>
                    <th style="width: 20%">Doctor</th>
                    <th style="width: 15%">Action</th>
                </tr>
                <tr>
                    <td class="empty-cell" contenteditable="true"></td>
                    <td class="empty-cell" contenteditable="true"></td>
                    <td></td>
                    <td></td>
                    <td>
                        <select class="doctor-select">
                            <option value="doctor1">Doctor 1</option>
                            <option value="doctor2">Doctor 2</option>
                            <option value="doctor3">Doctor 3</option>
                        </select>
                    </td>
                    <td>
                        <button class="ri-heart-add-line"></button> 
                        <button class="ri-dislike-line"></button> 
                    </td>      
                </tr>
                <tr>
                    <td class="empty-cell" contenteditable="true"></td>
                    <td class="empty-cell" contenteditable="true"></td>
                    <td></td>
                    <td></td>
                    <td>
                        <select class="doctor-select">
                            <option value="doctor1">Doctor 1</option>
                            <option value="doctor2">Doctor 2</option>
                            <option value="doctor3">Doctor 3</option>
                        </select>
                    </td>
                    <td>
                        <button class="ri-heart-add-line"></button> 
                        <button class="ri-dislike-line"></button> 
                    </td>      
                </tr>
            </table>
        </div>

    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3PowerPuff</title>
    {% load static%}
    <link rel="icon" type="image/x-icon" href="{%static 'logo.png'%}">
    <link rel="stylesheet" type ="text/css" href="{%static 'signup.css'%}">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

</head>
<body>
    <section class = "title">
        <div class = "title-text">
            <div class = "logotext">
                <img src="{%static 'logo.png'%}">
                <h3>M3PowerPuff</h3>
            </div>
            <h1>We care <br> <span style="color: #F25EA3;">about your health</span> </h1>
            <p>Good health is the state of mental, physical and social well being and it does not just mean absence of diseases.</p>
        </div>

        <div class = "signupform">
            <h3>Sign up for account</h3>
            <form id="signupForm" method = "POST"> {% csrf_token %}
                <div class="mb-3">
                    <label for="signupGmail" class="form-label">Gmail</label>
                    <input type="email" class="form-control" name= "gmail" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="signupName" class="form-label">Name</label>
                    <input type="text" class="form-control" name= "name" placeholder="James Smith" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" name = "password" placeholder="123456" required>
                </div>
                <div class="mb-3">
                    <label for="signupGender" class="form-label">Gender</label>           
                    <select class="form-select" name="gender" required>
                        <option selected>M/F</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="signupDOB" class="form-label">Date of Birth</label>      
                    <input class="form-control" id="signupDOB" name="date" placeholder="DD/MM/YYY" type="text" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
            <p>Already have an account? <a href="loginpage">Log in</a></p>
        </div>
        
    </section>
</body>
<script>
    $(document).ready(function(){
    var date_input=$('input[name="date"]'); //our date input has the name "date"
    var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
    var options={
        format: 'dd/mm/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
    };
    date_input.datepicker(options);
    })
</script>
</html>

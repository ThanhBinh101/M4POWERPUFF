<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3PowerPuff</title>
    <link rel="stylesheet" type ="text/css" href="{%static 'addpeople.css'%}">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
        <div class = "signupform">
            <h3>ADD PEOPLE</h3>
            <form id="signupForm" method = "POST"> 
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <select class="form-select">
                        <option>Ears</option>
                        <option>Nose</option>
                        <option>Throat</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select class="form-select">
                        <option>Doctor</option>
                        <option>Nurse</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="signupGmail" class="form-label">Gmail</label>
                    <input type="email" class="form-control" name= "gmail" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="signupName" class="form-label">Name</label>
                    <input type="text" class="form-control" name= "name" placeholder="James Smith" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" name = "password" placeholder="123456" required>
                </div>
                <div class="mb-3">
                    <label for="signupGender" class="form-label">Gender</label>           
                    <select class="form-select" name="gender" required>
                        <option selected>M/F</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="signupDOB" class="form-label">Date of Birth</label>      
                    <input class="form-control" id="signupDOB" name="date" placeholder="DD/MM/YYY" type="text" required>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
            </form>
           
        </div>
        
    </section>
</body>
<script>
    $(document).ready(function(){
    var date_input=$('input[name="date"]'); //our date input has the name "date"
    var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
    var options={
        format: 'dd/mm/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
    };
    date_input.datepicker(options);
    })
</script>
</html>

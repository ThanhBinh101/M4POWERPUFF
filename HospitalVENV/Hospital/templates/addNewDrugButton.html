<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3PowerPuff</title>
    <link rel="icon" type="image/x-icon" href="{%static 'logo.png'%}">

    <link rel="stylesheet" type="text/css" href="addNewDrugButton.css">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header>
        <div class="logo-name">
            <img src="img/logo.png" alt="">
            <a href="">M3PowerPuff</a>
        </div>

        <ul class="navlist">
            <li style="margin-left: -200px;"><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Doctors</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contact us</a></li>
        </ul>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal">
            <a href="">Log out</a>
        </button>

    </header>

    <section class="displaybox">
        <div class="patientinfo">
            <div style="margin-top: 5%" class='newAppointment'>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Appointment">Add
                    New Medicine</button>
            </div>



        </div>

    </section>

    <div class="modal fade" id="Appointment" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header appointmentModalHeader" d-flex justify-content-center align-items-center>
                    <h4 class="modal-title">Adding New Medicine</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body appointmentModalBody">
                    <form method="POST">
                        <input type="hidden" name="createnewrecord" value="form1">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="medicineName" name="medicineName"
                                placeholder="Enter Medicine Name">
                            <div id="suggestionBox"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" name="quantity" placeholder="Enter Quantity">
                        </div>
                    </form>
                </div>
                <div class="modal-footer appointmentModalFooter" style="background-color: rgba(4, 135, 217, 0.5);">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-target="#exampleModalToggle2"
                        data-bs-toggle="modal">Submit</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: pink;">
                <div class="modal-header successHeader" style="background-color: pink;">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body successBody">
                    Successful
                    <div class="successimg">
                        <img src="img/successful.png">
                    </div>
                </div>
                <div class="modal-footer successFooter" style="background-color:pink; height: 40px;">
                </div>
            </div>
        </div>
    </div>

    <script>
        const medicines = ['Paracetamol ', 'Ibuprofen', 'Aspirin', 'Pseudoephedrine', 'Diphenhydramine'];

        const medicineInput = document.getElementById('medicineName');
        const suggestionBox = document.getElementById('suggestionBox');

        medicineInput.addEventListener('input', function () {
            const inputValue = this.value.toLowerCase();
            const suggestions = medicines.filter(medicine => medicine.toLowerCase().startsWith(inputValue));

            if (inputValue.length === 0 || suggestions.length === 0) {
                suggestionBox.innerHTML = '';
                return;
            }

            const suggestionList = suggestions.map(suggestion => `<div class="suggestion">${suggestion}</div>`).join('');
            suggestionBox.innerHTML = suggestionList;

            const suggestionElements = document.querySelectorAll('.suggestion');
            suggestionElements.forEach(element => {
                element.addEventListener('click', function () {
                    medicineInput.value = this.textContent;
                    suggestionBox.innerHTML = '';
                });
            });
        });

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.addEventListener('click', function () {
            document.getElementById('medicineForm').submit();
        });
    </script>


</body>

</html>
